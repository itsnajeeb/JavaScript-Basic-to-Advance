<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Progress Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #272727;
      color: #fff;
    }
    .container {
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .progress {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #2196f3);
      border-radius: 10px;
      /* transition: width 0.3s ease; */
    }
    .percent {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Downloading...</h2>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="percent"></div> <!-- ðŸ‘ˆ à¤¯à¤¹à¤¾à¤‚ à¤­à¥€ same percentage à¤²à¤¿à¤–à¥‡à¤‚ -->
  </div>
  <script src="script.js"></script>
</body>
</html>
