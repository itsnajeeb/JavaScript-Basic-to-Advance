<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<style>
    @keyframes spin-once {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    .animate-spin-once:hover {
        animation: spin-once 0.6s linear;
    }
</style>

<body class="bg-gray-700 ">
    <h2 class="loading_heading text-white text-2xl text-center mt-10"></h2>
    <div class="parent flex  item-center max-w-5xl m-auto mt-10 ">
    </div>

    <button
        class="flex items-center mx-auto mt-5 gap-2 px-4 py-2 bg-blue-500 text-white font-medium rounded-2xl shadow-md hover:bg-blue-600 active:scale-95 transition transform duration-150 ease-in-out">
        <!-- Refresh Icon (Heroicons or Lucide) -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-5 h-5 animate-spin-once">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 4v5h.582m15.356 2A9 9 0 116.343 6.343L4 9m16 6v5h-5" />
        </svg>
        Refresh
    </button>
    <script src="./script.js"></script>
</body>

</html>
