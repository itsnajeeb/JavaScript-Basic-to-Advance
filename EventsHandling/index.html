<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body{
        width: 100%;
        height: 100%;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    #main{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 15rem;
    }
    #fileInp{
        display: hidden;
    }
    #btn{
        padding: 10px 20px;
        font-size: 18px;
        background-color: rgb(7, 137, 7);
        border: none;
        outline: none;
        cursor: pointer;
        color: white;
    }
    #btn:hover{
        background-color: rgb(4, 72, 4);
    }
</style>
<body style="background-color: #464646; color: white;">
    <div id="main">
        <input id="fileInp" hidden type="file">
        <button id="btn">UPLOAD</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
