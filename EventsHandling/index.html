<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    body {
        margin: 20px;
        height: 100%;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    body {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .a {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: aqua;
        width: 500px;
        height: 500px;
    }

    .b {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(17, 231, 24);
        width: 400px;
        height: 400px;
    }

    .c {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(0, 79, 249);
        width: 300px;
        height: 300px;
    }

    .d {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(246, 0, 217);
        width: 200px;
        height: 200px;
    }

    button {
        padding: 8px 20px;
        background-color: rgb(0, 0, 50);
        color: #fff;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;

    }
</style>

<body style="background-color: #464646; color: white;">
    <div class="a">
        <div class="b">
            <div class="c">
                <div class="d">
                    <button>Click</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
