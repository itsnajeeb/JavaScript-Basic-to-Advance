<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="bg-black text-white min-h-screen flex flex-col items-center justify-start p-6">

    <!-- Add User Form -->
    <div class="bg-zinc-900 rounded-2xl shadow-lg p-6 w-full max-w-md mb-10">
        <h2 class="text-center text-xl font-bold mb-4">Add User</h2>
        <form class="space-y-4" >
            <div>
                <label class="block text-sm mb-1">Name</label>
                <input  name="name" id="name" type="text" class="w-full px-3 py-2 rounded-lg bg-zinc-800 focus:outline-none"
                    placeholder="Enter name">
            </div>
            <div>
                <label class="block text-sm mb-1">Role</label>
                <input name="role" id="role" type="text" class="w-full px-3 py-2 rounded-lg bg-zinc-800 focus:outline-none"
                    placeholder="Enter role">
            </div>
            <div>
                <label class="block text-sm mb-1">Bio</label>
                <textarea name="bio" id="bio" class="w-full px-3 py-2 rounded-lg bg-zinc-800 focus:outline-none" rows="3"
                    placeholder="Write bio..."></textarea>
            </div>
            <div>
                <label class="block text-sm mb-1">Photo URL</label>
                <input type="url" id="photo" name="photo" class="w-full px-3 py-2 rounded-lg bg-zinc-800 focus:outline-none"
                    placeholder="Enter photo URL">
            </div>
            <button type="submit"
                class="w-full bg-zinc-700 hover:bg-zinc-600 py-2 rounded-lg font-semibold">Submit</button>
        </form>
    </div>

    <!-- User Cards -->
    <div class="users grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5">
       
    </div>

    <script src="./card.js"></script>
</body>

</html>
